<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home | Gym App</title>

    <!-- Links -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/gym.css}"/>

    <div th:replace="fragments/navbar :: navbar-css"/>

</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container">


    <section class="gym py-4">
        <div class="container py-4">
            <h1 class="text-center pb-3">Choose your room</h1>
            <div class="row row-cols-2 row-cols-md-2 g-2" >
                <div class="col-md-6" th:each="room : ${roomList}">
                    <div class="card">

                        <div class="card-body">
                            <a th:href="'/bookingtime/' + ${room.id}" class="gym-img-link" title="">
                                <img th:src="${room.imgUri}" class="img-fluid" alt="gym">
                            </a>

                            <h1 class="card-title" th:text="${room.name}"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</div>
<div th:replace="fragments/footer :: footer"/>


</body>
</html>
