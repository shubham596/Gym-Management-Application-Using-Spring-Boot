<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <div th:fragment="navbar-css">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
                crossorigin="anonymous"></script>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
              integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    </div>
</head>
<body>
<header class="header-custom" th:fragment="navbar">

    <a href="#" th:href="@{/}" class="logo" alt="logo">
        <i class="fas fa-dumbbell"></i>
        Gym Club
    </a>
    <nav class="navbar navbar-custom">
        <ul class="nav_links">
            <li>
                <div sec:authorize="!isAuthenticated()">
                    <a class="register-button" href="#" th:href="@{/register}">Register</a>
                </div>
            </li>
            <li>
                <div sec:authorize="!isAuthenticated()">
                    <a class="login-button" href="#" th:href="@{/loginform}" id="nav-a">
                        <button id="loginBtn">Login</button>
                    </a>
                </div>
            </li>
            <li>
                <div class="dropdown" sec:authorize="hasRole('USER')">
                    <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownUserPanelLink"
                       data-bs-toggle="dropdown" aria-expanded="false">User Panel</a>

                    <ul class="dropdown-menu" aria-labelledby="dropdownUserPanelLink">
                        <li><a class="dropdown-item" href="#" th:href="@{~/user/details}">Account</a></li>
                        <li><a class="dropdown-item" href="#" th:href="@{~/user/bookings}">Bookings</a></li>
                    </ul>


                </div>
            </li>
            <li>
                <div class="dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownAdminPanelLink"
                       data-bs-toggle="dropdown" aria-expanded="false">Admin Panel</a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownAdminPanelLink">
                        <li><a class="dropdown-item" href="#" th:href="@{~/panel/users}">All Users</a></li>
                        <li><a class="dropdown-item" href="#" th:href="@{~/panel/bookings}">All Bookings</a></li>

                    </ul>
                </div>
            </li>
            <li>
                <div sec:authorize="isAuthenticated()">
                    <form action="logout" th:action="@{/logout}" method="post">
                        <button type="submit" id="logoutBtn">Logout</button>
                    </form>
                </div>
            </li>
        </ul>
    </nav>
</header>

</body>
</html>
