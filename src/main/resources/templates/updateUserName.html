<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <div th:replace="fragments/navbar :: navbar-css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container">

    <div class="row py-md-5">
        <section class="info py-md-5">
            <h1 class="title">Update Name</h1>
            <form action="#" method="post" th:action="@{/update/name}" th:object="${user}">

                <input type="hidden" th:field="*{id}"/>

                <input type=text th:field="*{firstName}" class="form-control mb-4 col-4"/><br/>
                <input type=text th:field="*{lastName}" class="form-control mb-4 col-4"/><br/>

                <button type="submit" class="btn btn-success col-2">Update</button>
                <hr>
                <a id="backbtn" class="btn btn-success col-2" th:href="@{/user/details}">Back</a>
            </form>
        </section>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
