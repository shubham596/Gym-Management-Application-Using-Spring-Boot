<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <div th:replace="fragments/navbar :: navbar-css"/>
</head>
<body>
<div class="container">
    <div th:insert="fragments/navbar :: navbar"></div>
    <h1 class="title">Update User</h1>
    <form action="#" method="post" th:action="@{/panel/update/user}" th:object="${user}">

        <input type="hidden" th:field="*{id}"/>

        <input type=text th:field="*{login}" class="form-control mb-4 col-4"/></br>
        <input type=text th:field="*{firstName}" class="form-control mb-4 col-4"/><br/>
        <input type=text th:field="*{lastName}" class="form-control mb-4 col-4"/><br/>
        <input type="email" th:field="*{email}" class="form-control mb-4 col-4"/><br/>
        <p th:errors="*{email}">Email errors</p>
        <label>isEnable</label>
        <select th:field="*{enable}" class="form-control mb-4 col-4">
            <option th:value="1">true</option>
            <option th:value="0">false</option>
        </select><br/>
        <label>isLocked</label>
        <select th:field="*{locked}" class="form-control mb-4 col-4">
            <option th:value="1">true</option>
            <option th:value="0">false</option>
        </select><br/>


        <button type="submit" class="btn btn-info col-2">Update</button>
        <hr>
        <a th:href="@{/panel/users}">Back to Users List</a>
    </form>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
