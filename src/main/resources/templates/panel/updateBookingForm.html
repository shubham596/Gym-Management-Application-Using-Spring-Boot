<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <div th:replace="fragments/navbar :: navbar-css"/>
</head>
<body>
<div class="container">
    <div th:insert="fragments/navbar :: navbar"></div>

    <div class="row justify-content-md-center py-md-5">
        <div class="col-4">
            <div class="title">
                <h1>Update Booking</h1>
            </div>

            <form action="#" method="post" th:action="@{/panel/update/booking}" th:object="${booking}">

                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <input type=date th:field="*{date}" class="form-control mb-4 col-4"/>
                </div>
                <div class="form-group">
                    <input type=time step='3600' th:field="*{start}" class="form-control mb-4 col-4"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-dark float-start" type="submit">Update</button>

                <a class="btn btn-dark float-end"  th:href="@{'/panel/user/' + ${booking.user.id} + '/bookings'}">Back to User Bookings</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
