<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home | Gym App</title>
    <!-- Links -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <div th:replace="fragments/navbar :: navbar-css"/>

</head>
<body>

<div class="container">

    <div th:insert="fragments/navbar :: navbar"></div>

    <div class="row justify-content-md-center py-md-5">
        <div class="col-4">
            <div class="title">
                <h1>Confirm your booking</h1>
            </div>

            <form th:method="Post" th:action="@{savebooking}" th:object="${booking}">
                <input type="hidden" th:field="${booking.id}">
                <input type="hidden" th:field="${booking.user}">
                <div class="form-group">
                    <label for="room"></label>
                    <input class="form-control" type="text" placeholder="Nazwa" id="room"
                           th:field="${booking.room.name}"
                           readonly>
                </div>
                <div class="form-group">
                    <label for="time"></label>
                    <input class="form-control" type="text" placeholder="Godzina" id="time" th:field="${booking.start}"
                           readonly>
                </div>
                <div class="form-group">
                    <label for="date"></label>
                    <input class="form-control" type="date" placeholder="Data" id="date" th:field="${booking.date}"
                           readonly>
                </div>
                <div class="form-group">
                <input class="btn btn-dark" type="submit" value="Confirm your reservation "/>
                <a class="btn btn-light btn-outline-secondary" href="/">Cancel reservation </a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
