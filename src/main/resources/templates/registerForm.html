<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Login Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/loginform.css}"/>
    <div th:replace="fragments/navbar :: navbar-css"/>
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>

<div class="container">
    <section class="login py-md-5">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5 col-md-5 col-sm-12 col-12">
                    <img src="/images/loginimage.jpg" class="img-fluid" alt="login-image">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 text-center py-5">
                    <h1 class="animate__animated animate__pulse">Registration form</h1>

                    <form action="#" method="post" th:action="@{/register}" th:object="${user}">

                        <div class="form-row pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" th:field="*{login}" placeholder="Login"/>
                            </div>
                            <p th:errors="*{login}">Login errors</p>
                        </div>
                        <div class="form-row pt-3">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" th:field="*{firstName}"
                                       placeholder="First Name"/>
                            </div>
                        </div>
                        <div class="form-row pt-3">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" th:field="*{lastName}" placeholder="Last Name"/>
                            </div>
                        </div>
                        <div class="form-row pt-3">
                            <div class="offset-1 col-lg-10">
                                <input class="inp px-3" th:field="*{email}" type="email" placeholder="Email"/>
                            </div>
                            <p th:errors="*{email}">Email errors</p>
                        </div>
                        <div class="form-row pt-3">
                            <div class="offset-1 col-lg-10">
                                <input class="inp px-3" th:field="*{password}" type="password" placeholder="Password"/>
                            </div>
                            <p th:errors="*{password}">Password errors</p>
                        </div>
                        <div class="form-row pt-4 pb-3">
                            <div class="offset-1 col-lg-10">
                                <input type="submit" class="submitbtn" value="Register"/>
                            </div>
                        </div>
                    </form>
                    <div class="offset-1 col-lg-10">
                        Already registered? <a href="#" class="login-link" th:href="@{/loginform}">Login</a>
                    </div>

                </div>
            </div>
        </div>
    </section>


</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
